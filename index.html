			/*样式初始化*/
			* {

			/*去除横向滚动条*/

				color: #ffffff;

			/*将div铺满整个窗口*/

				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
background-color: 000;

			/*设置大ul的大小及定位*/
			.content {
				position: relative;
				width: 100%;
				height: 100%;
background-color: 000;
			}
			/*设置大li样式*/
			.content li {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			/*将第一张图片后的图片隐藏*/
			#li1~li{display: none;}
			/*设置大li背景图片*/
			#li1 {background-image: url(./img/bg.jpg);background-size:100%;}
			/*点击a标签,切换大图片*/
			#li1:target,
			#li2:target,

			#li5:target,
			#li6:target,
			#li7:target,
			#li8:target,
			#li9:target,
				display: block;
			}
